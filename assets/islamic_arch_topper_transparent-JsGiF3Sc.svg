<svg width="320" height="80" viewBox="0 0 320 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Islamic Decorative Arch Topper -->

  <defs>
    <linearGradient id="archGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:0.7" />
      <stop offset="50%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:0.7" />
    </linearGradient>

    <!-- Star pattern for decoration -->
    <pattern id="archStarPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M10,2 L11,7 L16,7 L12,10 L14,15 L10,12 L6,15 L8,10 L4,7 L9,7 Z"
            fill="url(#archGradient)" opacity="0.2"/>
    </pattern>
  </defs>

  <!-- Main Arch Structure - Pointed Islamic Arch (Ogee) -->
  <g opacity="0.9">
    <!-- Central pointed arch -->
    <path d="M 160,5
             Q 145,15 140,25
             Q 135,35 130,45
             Q 125,55 115,60
             Q 100,68 85,70
             L 235,70
             Q 220,68 205,60
             Q 195,55 190,45
             Q 185,35 180,25
             Q 175,15 160,5 Z"
          fill="url(#archStarPattern)"
          stroke="url(#archGradient)"
          stroke-width="2"/>

    <!-- Outer arch border -->
    <path d="M 160,5
             Q 145,15 140,25
             Q 135,35 130,45
             Q 125,55 115,60
             Q 100,68 85,70"
          stroke="url(#archGradient)"
          stroke-width="3"
          fill="none"/>

    <path d="M 160,5
             Q 175,15 180,25
             Q 185,35 190,45
             Q 195,55 205,60
             Q 220,68 235,70"
          stroke="url(#archGradient)"
          stroke-width="3"
          fill="none"/>

    <!-- Inner decorative arch line -->
    <path d="M 160,10
             Q 150,18 145,28
             Q 140,38 135,48
             Q 130,56 122,62"
          stroke="url(#archGradient)"
          stroke-width="1.5"
          fill="none"
          opacity="0.7"/>

    <path d="M 160,10
             Q 170,18 175,28
             Q 180,38 185,48
             Q 190,56 198,62"
          stroke="url(#archGradient)"
          stroke-width="1.5"
          fill="none"
          opacity="0.7"/>
  </g>

  <!-- Crown/Finial at the peak -->
  <g transform="translate(160, 5)" opacity="0.85">
    <!-- Central ornament -->
    <circle cx="0" cy="0" r="5" fill="url(#archGradient)" stroke="url(#archGradient)" stroke-width="1"/>

    <!-- Decorative crescent moon (traditional Islamic symbol) -->
    <path d="M -3,-8 Q -1,-12 3,-8 Q 0,-10 -3,-8 Z"
          fill="url(#archGradient)"
          opacity="0.9"/>

    <!-- Side ornaments -->
    <circle cx="-8" cy="2" r="2.5" fill="url(#archGradient)" opacity="0.7"/>
    <circle cx="8" cy="2" r="2.5" fill="url(#archGradient)" opacity="0.7"/>
  </g>

  <!-- Left wing decorative elements -->
  <g opacity="0.7">
    <!-- Arabesque scroll pattern on left -->
    <path d="M 85,70 Q 75,68 65,65 Q 55,62 50,58"
          stroke="url(#archGradient)"
          stroke-width="2"
          fill="none"/>
    <path d="M 50,58 Q 45,55 40,50 Q 38,45 38,40"
          stroke="url(#archGradient)"
          stroke-width="1.5"
          fill="none"/>

    <!-- Decorative dots -->
    <circle cx="70" cy="67" r="2" fill="url(#archGradient)"/>
    <circle cx="55" cy="62" r="1.5" fill="url(#archGradient)"/>
    <circle cx="45" cy="54" r="1.5" fill="url(#archGradient)"/>
  </g>

  <!-- Right wing decorative elements (mirror of left) -->
  <g opacity="0.7">
    <!-- Arabesque scroll pattern on right -->
    <path d="M 235,70 Q 245,68 255,65 Q 265,62 270,58"
          stroke="url(#archGradient)"
          stroke-width="2"
          fill="none"/>
    <path d="M 270,58 Q 275,55 280,50 Q 282,45 282,40"
          stroke="url(#archGradient)"
          stroke-width="1.5"
          fill="none"/>

    <!-- Decorative dots -->
    <circle cx="250" cy="67" r="2" fill="url(#archGradient)"/>
    <circle cx="265" cy="62" r="1.5" fill="url(#archGradient)"/>
    <circle cx="275" cy="54" r="1.5" fill="url(#archGradient)"/>
  </g>

  <!-- Geometric star ornaments along the arch -->
  <g opacity="0.6">
    <!-- Left side stars (8-pointed) -->
    <g transform="translate(120, 50)">
      <path d="M 0,-4 L 1,-1 L 4,0 L 1,1 L 0,4 L -1,1 L -4,0 L -1,-1 Z"
            fill="url(#archGradient)"/>
    </g>

    <g transform="translate(105, 62)">
      <path d="M 0,-3 L 0.7,-0.7 L 3,0 L 0.7,0.7 L 0,3 L -0.7,0.7 L -3,0 L -0.7,-0.7 Z"
            fill="url(#archGradient)"/>
    </g>

    <!-- Right side stars (8-pointed) -->
    <g transform="translate(200, 50)">
      <path d="M 0,-4 L 1,-1 L 4,0 L 1,1 L 0,4 L -1,1 L -4,0 L -1,-1 Z"
            fill="url(#archGradient)"/>
    </g>

    <g transform="translate(215, 62)">
      <path d="M 0,-3 L 0.7,-0.7 L 3,0 L 0.7,0.7 L 0,3 L -0.7,0.7 L -3,0 L -0.7,-0.7 Z"
            fill="url(#archGradient)"/>
    </g>
  </g>

  <!-- Base decorative band -->
  <g opacity="0.5">
    <rect x="80" y="68" width="160" height="3" fill="url(#archGradient)" opacity="0.3"/>

    <!-- Repeating geometric pattern on base -->
    <circle cx="100" cy="69.5" r="1.5" fill="url(#archGradient)"/>
    <circle cx="120" cy="69.5" r="1.5" fill="url(#archGradient)"/>
    <circle cx="140" cy="69.5" r="1.5" fill="url(#archGradient)"/>
    <circle cx="160" cy="69.5" r="1.5" fill="url(#archGradient)"/>
    <circle cx="180" cy="69.5" r="1.5" fill="url(#archGradient)"/>
    <circle cx="200" cy="69.5" r="1.5" fill="url(#archGradient)"/>
    <circle cx="220" cy="69.5" r="1.5" fill="url(#archGradient)"/>
  </g>
</svg>
